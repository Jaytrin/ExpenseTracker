<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="script.js"></script>

</head>
<body>

<!-- SignUp Modal Start-->
    <div class="modal fade mx-auto clearBorder" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered clearBorder" role="document">
        <div class="modal-content clearBorder">
            <div class="modal-header clearBorder waterColorBackground">
                <h5 class="modal-title font-weight-bold clearBorder">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body clearBorder pb-0">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control signUp" name="fname" placeholder="Please enter first name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Last Name</label>
                        <input type="text" class="form-control signUp" name="lname" placeholder="Please enter last name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control signUp" name="email" placeholder="Please enter email">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control signUp" name="username" placeholder="Please enter username">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" class="form-control signUp" name="password" placeholder="Please enter password">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control signUp" name="passwordConfirm" placeholder="Please confirm password">
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer clearBorder pt-0 rounded-bottom">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="signUpSubmit" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </div>
    </div>
<!--SignUp Modal End-->

<!-- login Modal Start-->
      <div class="modal fade mx-auto clearBorder" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered clearBorder" role="document">
        <div class="modal-content clearBorder">
            <div class="modal-header clearBorder waterColorBackground">
                <h5 class="modal-title font-weight-bold clearBorder">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body clearBorder pb-0">
                <form>
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text" class="form-control login" name="username" aria-describedby="emailHelp" id = 'aD' placeholder="Please enter username">
                        </div>

                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input type="text" class="form-control login" name="password" aria-describedby="emailHelp" placeholder="Please enter password">
                        </div>
                   
                </form>
            </div>
            <div class="modal-footer clearBorder pt-0 rounded-bottom">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="loginSubmit" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </div>
    </div>
<!--login Modal End-->

<!-- Budget Limit Modal Start-->
<div class="modal fade mx-auto clearBorder" id="budgetLimitModal" tabindex="-1" role="dialog" aria-labelledby="budgetLimitModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered clearBorder" role="document">
    <div class="modal-content clearBorder">
        <div class="modal-header clearBorder bg-danger">
            <h5 class="modal-title font-weight-bold clearBorder text-white">Budget limit reached</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body bg-light text-dark pb-0">
            <p class="m-0 text-dark">The maximum number of budgets (6) has been reached. Please delete a budget before attempting to create a new one.</p>
        </div>
        <div class="modal-footer clearBorder pt-0 rounded-bottom bg-light">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
    </div>
</div>
<!--Budget Limit Modal End-->

<!-- Create Budget Modal Start-->
<div class="modal fade mx-auto clearBorder" id="createBudgetModal" tabindex="-1" role="dialog" aria-labelledby="createBudgetModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered clearBorder" role="document">
    <div class="modal-content clearBorder">
        <div class="modal-header clearBorder waterColorBackground">
            <h5 class="modal-title font-weight-bold clearBorder">Create Budget</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body clearBorder pb-0">
            <form>
                <div class="form-group">
                    <label for="budgetNameInput">Budget Name</label>
                    <input type="text" class="form-control budget" name="budgetName" aria-describedby="budgetNameInput" placeholder="Please enter budget name">
                    </div>

                    <div class="form-group">
                        <label for="budgetAmountInput">Budget Amount</label>
                        <input type="number" class="form-control budget" name="budgetAmount" aria-describedby="budgetAmountInput" placeholder="Please enter budget amount">
                    </div>
               
            </form>
        </div>
        <div class="modal-footer clearBorder pt-0 rounded-bottom">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="budgetSubmit" type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </div>
</div>
<!--Create Budget Modal End-->

<!-- Create Expense Modal Start-->
<div class="modal fade mx-auto clearBorder" id="createExpenseModal" tabindex="-1" role="dialog" aria-labelledby="createExpenseModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered clearBorder" role="document">
    <div class="modal-content clearBorder">
        <div class="modal-header clearBorder waterColorBackground">
            <h5 class="modal-title font-weight-bold clearBorder">Create Expense</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body clearBorder pb-0">
            <form>
                <div class="form-group">
                    <label for="dateInput">Date</label>
                    <input type="date" class="form-control expense" name="date" aria-describedby="date">
                    </div>

                    <div class="form-group">
                        <label for="vendorInput">Vendor</label>
                        <input type="text" class="form-control expense" name="vendor" aria-describedby="vendor" placeholder="Please enter vendor">
                    </div>

                    <div class="form-group">
                        <label for="priceInput">Budget</label>
                        <input list="budgets" class="form-control expense" name="budget" aria-describedby="budget">
                        <datalist id="budgets">
                            <option value="toys">
                            <option value="computers">
                            <option value="food">
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label for="itemInput">Item</label>
                        <input type="text" class="form-control expense" name="item" aria-describedby="item" placeholder="Please enter item name">
                    </div>

                    <div class="form-group">
                        <label for="priceInput">Price</label>
                        <input type="text" class="form-control expense" name="price" aria-describedby="price" placeholder="Please enter price">
                    </div>
            </form>
        </div>
        <div class="modal-footer clearBorder pt-0 rounded-bottom">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="expenseSubmit" type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </div>
</div>
<!--Create Expense Modal End-->

<!--Landing Page Start-->
    <div class="landing landing-page"> 
        <div class="container col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img class="logoImage" src="img/logo.svg" alt="Frugal Logo">
            <div class="container">
                <button type="button" id="signUpBtn" class="btn landingBtn custom-btn btn-lg mx-auto mt-5 font-weight-bold">Sign Up</button>
                <button type="button" id="loginBtn" class="btn landingBtn btn-lg mx-auto mt-4 font-weight-bold bg-light">Login</button>
                <button type="button" class="btn landingBtn btn-primary btn-lg mx-auto mt-4 font-weight-bold">Google</button>
            </div>
        </div>


    </div>

</body>
</html>

<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <meta name="viewport" content="initial-scale=1, user-scalable=no">

    <script>
    
    function login(){
        var itemName = $("input[name=Item]").val();
        var vendorName = $("input[name=Vendor]").val();
        console.log(vendorName);
        $.ajax({
            url: '/login',
            cache: false,
            data: {
                item: itemName,
                vendor: vendorName
            },
            method: 'post',
            dataType: 'json'

        })
    }
    
    </script>


</head>
<body>
<div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs hidden-sm page-header">Expense Tracker
            <small class="pull-right">Total Expense : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-md hidden-lg page-header col-xs-12">Expense Tracker
            <small class="pull-right">Total Expense : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>
    <div class="student-add-form col-xs-12 col-sm-4 col-md-4 col-lg-4 pull-right">
        <h4>Add Expense</h4>
        <div class="form-group input-group">
            <span class = "input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="Item" id="Item" placeholder="Item">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="Vendor" id="Vendor"
                   placeholder="Vendor">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="Expense" id="Expense"
                   placeholder="Expense">
        </div>
        <button type="button" class="btn btn-success" onclick="login()">Add</button>
        <button type="button" class="btn btn-default" onclick="">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="">Get Data</button>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 student-list-container">
        <table class="table student-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Vendor</th>
                <th>Expense</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

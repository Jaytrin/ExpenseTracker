<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- <script src="script.js"></script> -->
    <meta name="viewport" content="initial-scale=1, user-scalable=no">

    <script>
    
    function addExpense(){
        var itemName = $("input[name=itemName]").val();
        var itemPrice = $("input[name=itemPrice]").val();
        var vendorName = $("input[name=vendorName]").val();
        var itemCategory = $("input[name=itemCategory]").val();

        $.ajax({
            url: '/submitExpense',
            cache: false,
            data: {
                item: itemName,
                price: itemPrice,
                vendor: vendorName,
                category: itemCategory
            },
            method: 'post',
            dataType: 'json'
        })}

    </script>


</head>
<body>
<div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs hidden-sm page-header">Expense Tracker
            <small class="pull-right">Total Expense : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-md hidden-lg page-header col-xs-12">Expense Tracker
            <small class="pull-right">Total Expense : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>
    <div class="student-add-form col-xs-12 col-sm-4 col-md-4 col-lg-4 pull-right">
        <h4>Add Expense</h4>

<!-- Item Form Button-->
        <!-- Item Name-->
        <div class="form-group input-group">
            <span class = "input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="itemName" id="itemName" placeholder="Item Name">
        </div>
        <!-- Item Price-->
        <div class="form-group input-group">
            <span class = "input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="itemPrice" id="itemPrice" placeholder="Item Price">
        </div>

<!-- Merchant Form Button-->
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="vendorName" id="vendorName"
                   placeholder="Vendor Name">
        </div>
<!-- Item Category Form Button-->
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="itemCategory" id="itemCategory"
                   placeholder="Item Category">
        </div>
<!-- Form Submit Buttons-->      
        <button type="button" class="btn btn-success" onclick="addExpense()">Add</button>
        <button type="button" class="btn btn-default" onclick="">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="">Get Data</button>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 student-list-container">
        <table class="table student-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Vendor</th>
                <th>Expense</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
